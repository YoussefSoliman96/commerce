{% extends "auctions/layout.html" %}

{% block body %}
<div>
  <h2 class="jumbotron" style="height: 200px;">Categories</h2>
  <div class="d-flex justify-content-center">
      <form action="{% url 'categoryitems'%}" method="POST" class="my-4">
        {% csrf_token %}
        <div >
          {% for item in categories %}
            <div class="card" style="width: 700px;">
                <img src="{{ item.image }}" class="card-img-top" alt="Category Picture">
                <div class="card-body" style="width: 700px;">
                <h5 class="card-title">{{item}}</h5>
                <p class="card-text"><small class="text-muted">Updated</small></p>
                <button class="btn btn-primary" name="category" value="{{item}}" type="submit">View items</button>
            </div>
          {% endfor %}
        </div>     
      </form>
  </div>     
</div>
</div>
</div>

{% endblock %}
